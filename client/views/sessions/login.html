<template name="login">
    <div class="account-container">
        <div class="content clearfix">
            <form class="form form-horizontal" id="login-form">
                <h1>Member Login</h1>
                <div class="login-fields">
                    <p>Please provide your details</p>
                    <div class="field">
                        <label for="login-email">Username</label>
                        <input type="email" name="username" value="" id="login-email" placeholder="Email" class="login username-field">
                    </div> <!-- /field -->
                    <div class="field">
                        <label for="login-password">Password:</label>
                        <input type="password" name="password" value="" id="login-password" placeholder="Password" class="login password-field">
                    </div> <!-- /password -->
                </div> <!-- /login-fields -->
                <div class="login-actions">
                    <button type="submit" class="btn btn-success btn-large pull-left">Sign In</button>
                    <a class="btn btn-info  btn-large sign_up pull-right" href="{{pathFor 'register'}}">Sign Up</a>
                </div> <!-- .actions -->
            </form>
        </div> <!-- /content -->
    </div>
</template>
