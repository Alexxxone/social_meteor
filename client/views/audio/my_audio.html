<template name="my_audio">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Select files to upload:</h3>
        </div>
        <div class="panel-body">
            <input name="files" type="file" class="fileUploader">
        </div>
    </div>
    <input type="text" class="search_song form-control" placeholder="Search">

<!--PLAYER AND VOLUME-->

    <p><span class="songName"></span><span class="current_playTime pull-right"></span></p>
    <div class="row">
        <div class="col-lg-10">
            <div class="progress play_progress">
                <div  role="progressbar" class="progress-bar bar bar-success"></div>
            </div>
        </div>
        <div class="col-lg-2">
            <p class="volume_box">Volume <span class="currentVolume">10</span></p>
            <div class="volumeSlider"></div>
        </div>
    </div>

<!-- PLAYER BUTTONS-->
    <a class="play-bt" href="#"><i class="fa fa-play fa-fw"></i></a> |
    <a class="stop-bt" href="#"><i class="fa fa-stop fa-fw"></i></a>
    <hr>

<!-- AUDIO FILES-->
    {{#each audio}}
        {{#if url store="audio"}}
            <p class="select_song" name="{{url store='audio'}}">{{name}}  <span class="pull-right remove_audio">x</span></p>

        {{else}}
            <img src="/img/uploading.png"  style="max-height: 150px;max-width: 200px">
            {{#unless isUploaded}}
                <div class="progress upload_progress">
                    <div  role="progressbar" class="progress-bar bar bar-success"  aria-valuenow="{{uploadProgress}}%;" style="width: {{uploadProgress}}%;">{{uploadProgress}}%</div>
                </div>
            {{else}}
                <p class="uploadProgress">processing..</p>
            {{/unless}}
        {{/if}}
    {{else}}
        No Files was uploaded..
    {{/each}}
</template>
