<template name="conversations">
    {{#each conversations}}
        {{#if last_message_exist last_message}}
            <div class="row">
                <div class="col-lg-12">
                    <div class="col-lg-2">
                        <img src="/img/deactivated_100.gif" alt="image" class="img-thumbnail"/>
                    </div>

                    <div class="col-lg-7">
                        <strong>{{sender_name}}</strong>
                        <p>{{last_message}}</p>
                    </div>
                    <div class="col-lg-3">
                        {{prettifyDate created_at}}
                    </div>

                </div>
            </div>
        {{/if}}
    {{/each}}
</template>
