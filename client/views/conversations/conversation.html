<template name="conversation">
    <div id="conversation_box">
        {{#each chat_messages}}
            {{>chat}}
        {{/each}}
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="col-lg-8">
                <textarea class="chat_body form-control" rows="2" cols="45" placeholder="Type your message here"></textarea>
            </div>
            <div class="col-lg-2">
                <button class="btn btn-success send_message">Send</button>
            </div>
        </div>
    </div>
</template>


<template name="chat">
        <div class="row">
            <div class="col-lg-12">
                <div class="col-lg-2">
                    <img src="/img/deactivated_100.gif" alt="image" class="img-thumbnail"/>
                </div>

                <div class="col-lg-7">
                    <strong>{{sender_name}}</strong>
                    <p>{{body}}</p>
                </div>
                <div class="col-lg-3">
                    {{prettifyDate created_at}}
                </div>

            </div>
        </div>
</template>
